<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="./favicon.jpg">
  <meta name="description" content="CSTA - Lower Hudson Chapter computer science contest">
  <title>CSTA - Lower Hudson Chapter</title>

  <link rel="icon" href="./apple-touch-icon.png" />
  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" href="./favicon.jpg">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <ul class="nav-container">
      <li id="signup">Signup</li>
      <li><a href="https://docs.google.com/spreadsheets/d/1sUpm7CN_e-YRT-mMJvT3IE8DT0D3Ww10FFn_3mlPC0I/edit#gid=0"
          target="_blank">Google Sheets
        </a></li>
    </ul>
  </nav>
  <h1>CSTA - Lower Hudson Chapter</h1>
  <h2>HS Programming Contest 2023</h2>

  <h3>Date: Thurs Feb. 9th</h3>
  <h3>Place: Ardsley HS</h3>
  <h3>Time: 3:30 - 7:30 PM</h3>
  <img src="./img/crowd.webp" alt="Crowd Shot">

  <!-- ============= Signup Form Markup ============== -->
  <div class="user">
    <header class="user__header">
      <img src="./img/signup_img.webp" alt="Signup Logo" />
      <h1 class="user__title">Sign-up for the CSTA event</h1>
    </header>

    <form class="form">
      <div class="form__group">
        <input type="text" name="student_name" placeholder="Name" class="form__input" />
      </div>

      <div class="form__group">
        <input type="text" name="teacher_name" placeholder="Teacher Name" class="form__input" />
      </div>

      <div class="form__group">
        <input type="email" name="email" placeholder="Email" class="form__input" />
      </div>

      <div class="form__group">
        <input type="text" name="group" placeholder="Group" class="form__input" />
      </div>

      <button class="btn" type="button">Register</button>
    </form>
  </div>

  <!-- ========== End Signup Form Markup ====================== -->


  <!-- <div id="app"></div> -->
  <script type="module" src="/main.js"></script>
</body>

</html>
